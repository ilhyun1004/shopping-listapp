<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ÏáºÌïë Î¶¨Ïä§Ìä∏</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 500px;
            padding: 30px;
        }

        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2em;
        }

        .input-section {
            display: flex;
            gap: 10px;
            margin-bottom: 25px;
        }

        #itemInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }

        #itemInput:focus {
            outline: none;
            border-color: #667eea;
        }

        #addBtn {
            padding: 12px 25px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        #addBtn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        #addBtn:active {
            transform: translateY(0);
        }

        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
        }

        .stat-item {
            text-align: center;
        }

        .stat-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 20px;
            font-weight: 700;
            color: #667eea;
        }

        #shoppingList {
            list-style: none;
        }

        .shopping-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: #f8f9fa;
            border-radius: 10px;
            margin-bottom: 10px;
            transition: all 0.3s;
        }

        .shopping-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .shopping-item.checked {
            opacity: 0.6;
        }

        .shopping-item input[type="checkbox"] {
            width: 20px;
            height: 20px;
            cursor: pointer;
            accent-color: #667eea;
        }

        .shopping-item span {
            flex: 1;
            font-size: 16px;
            color: #333;
            transition: all 0.3s;
        }

        .shopping-item.checked span {
            text-decoration: line-through;
            color: #999;
        }

        .delete-btn {
            padding: 8px 15px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            transition: all 0.2s;
        }

        .delete-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.3;
        }

        .clear-all-btn {
            width: 100%;
            padding: 12px;
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: all 0.2s;
        }

        .clear-all-btn:hover {
            background: #ff3838;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
        }

        .clear-all-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        /* Loading Spinner */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Error Toast */
        .error-toast {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #ff4757;
            color: white;
            padding: 15px 20px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(255, 71, 87, 0.4);
            display: none;
            align-items: center;
            gap: 10px;
            z-index: 10000;
            animation: slideIn 0.3s ease;
        }

        .error-toast.show {
            display: flex;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .error-toast button {
            background: none;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            padding: 0;
            margin-left: 10px;
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="spinner"></div>
    </div>

    <!-- Error Toast -->
    <div class="error-toast" id="errorToast">
        <span id="errorMessage"></span>
        <button onclick="hideErrorToast()">√ó</button>
    </div>

    <div class="container">
        <h1>üõí ÏáºÌïë Î¶¨Ïä§Ìä∏</h1>

        <div class="input-section">
            <input
                type="text"
                id="itemInput"
                placeholder="Íµ¨Îß§Ìï† Î¨ºÍ±¥ÏùÑ ÏûÖÎ†•ÌïòÏÑ∏Ïöî..."
                autocomplete="off"
            >
            <button id="addBtn">Ï∂îÍ∞Ä</button>
        </div>

        <div class="stats">
            <div class="stat-item">
                <div class="stat-label">Ï†ÑÏ≤¥</div>
                <div class="stat-value" id="totalItems">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">Íµ¨Îß§ ÏôÑÎ£å</div>
                <div class="stat-value" id="checkedItems">0</div>
            </div>
            <div class="stat-item">
                <div class="stat-label">ÎÇ®ÏùÄ Ìï≠Î™©</div>
                <div class="stat-value" id="remainingItems">0</div>
            </div>
        </div>

        <ul id="shoppingList"></ul>

        <button id="clearAllBtn" class="clear-all-btn" disabled>Î™®Îëê ÏÇ≠Ï†ú</button>
    </div>

    <script>
        // Supabase Configuration
        const SUPABASE_URL = 'https://awjddrknkmltaxzfkcto.supabase.co';
        const SUPABASE_ANON_KEY = 'sb_publishable_t8DQ3a5Oo55UUHDMR9gGOw_YFvJglbT';

        const { createClient } = supabase;
        const supabaseClient = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        let shoppingItems = [];

        // DOM ÏöîÏÜå ÏÑ†ÌÉù
        const itemInput = document.getElementById('itemInput');
        const addBtn = document.getElementById('addBtn');
        const shoppingList = document.getElementById('shoppingList');
        const clearAllBtn = document.getElementById('clearAllBtn');
        const totalItemsEl = document.getElementById('totalItems');
        const checkedItemsEl = document.getElementById('checkedItems');
        const remainingItemsEl = document.getElementById('remainingItems');
        const loadingOverlay = document.getElementById('loadingOverlay');
        const errorToast = document.getElementById('errorToast');
        const errorMessage = document.getElementById('errorMessage');

        // ÏÑ∏ÏÖò ID Í¥ÄÎ¶¨
        function getOrCreateSessionId() {
            let sessionId = localStorage.getItem('sessionId');
            if (!sessionId) {
                sessionId = 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
                localStorage.setItem('sessionId', sessionId);
            }
            return sessionId;
        }

        // Î°úÎî© ÏÉÅÌÉú ÌëúÏãú
        function showLoadingState() {
            loadingOverlay.classList.add('show');
            addBtn.disabled = true;
            clearAllBtn.disabled = true;
        }

        function hideLoadingState() {
            loadingOverlay.classList.remove('show');
            addBtn.disabled = false;
            updateClearButton();
        }

        // ÏóêÎü¨ Î©îÏãúÏßÄ ÌëúÏãú
        function showErrorMessage(message) {
            errorMessage.textContent = message;
            errorToast.classList.add('show');
            setTimeout(() => {
                errorToast.classList.remove('show');
            }, 5000);
        }

        function hideErrorToast() {
            errorToast.classList.remove('show');
        }

        // ÏóêÎü¨ Ìï∏Îì§Îü¨
        function handleDatabaseError(operation, error) {
            console.error(`${operation} Ïò§Î•ò:`, error);
            let userMessage = `${operation} Ï§ë Ïò§Î•òÍ∞Ä Î∞úÏÉùÌñàÏäµÎãàÎã§.`;

            if (error.message) {
                if (error.message.includes('Failed to fetch')) {
                    userMessage = 'Ïù∏ÌÑ∞ÎÑ∑ Ïó∞Í≤∞ÏùÑ ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.';
                } else if (error.message.includes('JWT')) {
                    userMessage = 'API ÌÇ§Î•º ÌôïÏù∏Ìï¥Ï£ºÏÑ∏Ïöî.';
                }
            }

            showErrorMessage(userMessage);
        }

        // Clear Î≤ÑÌäº ÏÉÅÌÉú ÏóÖÎç∞Ïù¥Ìä∏
        function updateClearButton() {
            clearAllBtn.disabled = shoppingItems.length === 0;
        }

        // localStorageÏóêÏÑú SupabaseÎ°ú ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò
        async function migrateFromLocalStorage() {
            const oldData = localStorage.getItem('shoppingList');
            if (!oldData) return;

            try {
                const items = JSON.parse(oldData);
                if (items.length === 0) {
                    localStorage.removeItem('shoppingList');
                    return;
                }

                console.log('localStorage Îç∞Ïù¥ÌÑ∞Î•º SupabaseÎ°ú ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò Ï§ë...');
                const sessionId = getOrCreateSessionId();
                const itemsToInsert = items.map(item => ({
                    text: item.text,
                    checked: item.checked || false,
                    session_id: sessionId
                }));

                const { error } = await supabaseClient
                    .from('shopping_items')
                    .insert(itemsToInsert);

                if (error) throw error;

                // Î∞±ÏóÖ ÌõÑ Ï†úÍ±∞
                localStorage.setItem('shoppingList_backup', oldData);
                localStorage.removeItem('shoppingList');
                console.log('ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò ÏôÑÎ£å!');
            } catch (error) {
                console.error('ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò Ïã§Ìå®:', error);
                // ÎßàÏù¥Í∑∏Î†àÏù¥ÏÖò Ïã§Ìå® Ïãú ÏõêÎ≥∏ Îç∞Ïù¥ÌÑ∞ Ïú†ÏßÄ
            }
        }

        // Îç∞Ïù¥ÌÑ∞Î≤†Ïù¥Ïä§ÏóêÏÑú Îç∞Ïù¥ÌÑ∞ Î∂àÎü¨Ïò§Í∏∞
        async function loadFromDatabase() {
            try {
                showLoadingState();
                const sessionId = getOrCreateSessionId();

                const { data, error } = await supabaseClient
                    .from('shopping_items')
                    .select('*')
                    .eq('session_id', sessionId)
                    .order('created_at', { ascending: true });

                if (error) throw error;

                shoppingItems = data || [];
                renderList();
            } catch (error) {
                handleDatabaseError('Îç∞Ïù¥ÌÑ∞ Î°úÎî©', error);
                shoppingItems = [];
                renderList();
            } finally {
                hideLoadingState();
            }
        }

        // ÌÜµÍ≥Ñ ÏóÖÎç∞Ïù¥Ìä∏
        function updateStats() {
            const total = shoppingItems.length;
            const checked = shoppingItems.filter(item => item.checked).length;
            const remaining = total - checked;

            totalItemsEl.textContent = total;
            checkedItemsEl.textContent = checked;
            remainingItemsEl.textContent = remaining;

            updateClearButton();
        }

        // Î¶¨Ïä§Ìä∏ Î†åÎçîÎßÅ
        function renderList() {
            if (shoppingItems.length === 0) {
                shoppingList.innerHTML = `
                    <div class="empty-state">
                        <svg fill="currentColor" viewBox="0 0 20 20">
                            <path d="M3 1a1 1 0 000 2h1.22l.305 1.222a.997.997 0 00.01.042l1.358 5.43-.893.892C3.74 11.846 4.632 14 6.414 14H15a1 1 0 000-2H6.414l1-1H14a1 1 0 00.894-.553l3-6A1 1 0 0017 3H6.28l-.31-1.243A1 1 0 005 1H3zM16 16.5a1.5 1.5 0 11-3 0 1.5 1.5 0 013 0zM6.5 18a1.5 1.5 0 100-3 1.5 1.5 0 000 3z"></path>
                        </svg>
                        <p>ÏáºÌïë Î¶¨Ïä§Ìä∏Í∞Ä ÎπÑÏñ¥ÏûàÏäµÎãàÎã§.<br>Íµ¨Îß§Ìï† Î¨ºÍ±¥ÏùÑ Ï∂îÍ∞ÄÌï¥Î≥¥ÏÑ∏Ïöî!</p>
                    </div>
                `;
            } else {
                shoppingList.innerHTML = shoppingItems.map((item) => `
                    <li class="shopping-item ${item.checked ? 'checked' : ''}">
                        <input
                            type="checkbox"
                            ${item.checked ? 'checked' : ''}
                            onchange="toggleItem('${item.id}')"
                        >
                        <span>${item.text}</span>
                        <button class="delete-btn" onclick="deleteItem('${item.id}')">ÏÇ≠Ï†ú</button>
                    </li>
                `).join('');
            }
            updateStats();
        }

        // ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä
        async function addItem() {
            const text = itemInput.value.trim();
            if (text === '') {
                showErrorMessage('Íµ¨Îß§Ìï† Î¨ºÍ±¥ÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî!');
                return;
            }

            try {
                showLoadingState();
                const sessionId = getOrCreateSessionId();

                const { data, error } = await supabaseClient
                    .from('shopping_items')
                    .insert([{
                        text: text,
                        checked: false,
                        session_id: sessionId
                    }])
                    .select();

                if (error) throw error;

                if (data && data.length > 0) {
                    shoppingItems.push(data[0]);
                    itemInput.value = '';
                    renderList();
                    itemInput.focus();
                }
            } catch (error) {
                handleDatabaseError('ÏïÑÏù¥ÌÖú Ï∂îÍ∞Ä', error);
            } finally {
                hideLoadingState();
            }
        }

        // ÏïÑÏù¥ÌÖú Ï≤¥ÌÅ¨/Ï≤¥ÌÅ¨ Ìï¥Ï†ú
        async function toggleItem(id) {
            try {
                const item = shoppingItems.find(item => item.id === id);
                if (!item) return;

                const newCheckedState = !item.checked;

                const { error } = await supabaseClient
                    .from('shopping_items')
                    .update({ checked: newCheckedState })
                    .eq('id', id);

                if (error) throw error;

                item.checked = newCheckedState;
                renderList();
            } catch (error) {
                handleDatabaseError('ÏïÑÏù¥ÌÖú ÏóÖÎç∞Ïù¥Ìä∏', error);
            }
        }

        // ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú
        async function deleteItem(id) {
            try {
                showLoadingState();

                const { error } = await supabaseClient
                    .from('shopping_items')
                    .delete()
                    .eq('id', id);

                if (error) throw error;

                shoppingItems = shoppingItems.filter(item => item.id !== id);
                renderList();
            } catch (error) {
                handleDatabaseError('ÏïÑÏù¥ÌÖú ÏÇ≠Ï†ú', error);
            } finally {
                hideLoadingState();
            }
        }

        // Î™®Îëê ÏÇ≠Ï†ú
        async function clearAll() {
            if (!confirm('Î™®Îì† Ìï≠Î™©ÏùÑ ÏÇ≠Ï†úÌïòÏãúÍ≤†ÏäµÎãàÍπå?')) {
                return;
            }

            try {
                showLoadingState();
                const sessionId = getOrCreateSessionId();

                const { error } = await supabaseClient
                    .from('shopping_items')
                    .delete()
                    .eq('session_id', sessionId);

                if (error) throw error;

                shoppingItems = [];
                renderList();
            } catch (error) {
                handleDatabaseError('Ï†ÑÏ≤¥ ÏÇ≠Ï†ú', error);
            } finally {
                hideLoadingState();
            }
        }

        // Ïù¥Î≤§Ìä∏ Î¶¨Ïä§ÎÑà
        addBtn.addEventListener('click', addItem);
        itemInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addItem();
            }
        });
        clearAllBtn.addEventListener('click', clearAll);

        // Ï¥àÍ∏∞Ìôî Ìï®Ïàò
        async function initialize() {
            await migrateFromLocalStorage();
            await loadFromDatabase();
        }

        // Ïï± Ï¥àÍ∏∞Ìôî
        initialize();
    </script>
</body>
</html>
